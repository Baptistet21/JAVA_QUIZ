<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/static/script/script.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">VOS NOTES</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Résultat</th>
            <th>Date</th>
            <th>Thème</th>
            <th>Niveau</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td th:text="${n.getResultat()}"></td>
            <td th:text="${n.getDate().getDayOfMonth() + '/' + n.getDate().getMonthValue()+ '/' + n.getDate().getYear()+ ' ' + n.getDate().getHour() + ':' + n.getDate().getMinute()}"></td>
            <td th:text="${n.getQuestionnaire_note().theme}"></td>
            <td th:text="${n.getQuestionnaire_note().niveau}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{'/user/home'}" class="btn btn-primary">Retour</a>
        <a th:href="@{'/question/menu/' + ${user.getId()}}" class="btn btn-secondary">Menu</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/static/script/script.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">MON PROFIL</h2>
    <ul th:each="u : ${user}" th:object="${u}" class="list-group">
        <li class="list-group-item">
            <strong>Email:</strong> <span th:text="*{email}"></span>
        </li>
        <li class="list-group-item">
            <strong>Nom:</strong> <span th:text="*{nom}"></span>
        </li>
        <li class="list-group-item">
            <strong>Pr√©nom:</strong> <span th:text="*{prenom}"></span>
        </li>
        <li class="list-group-item">
            <strong>Date de naissance:</strong> <span th:text="*{date_de_naissance}"></span>
        </li>
    </ul>
    <div class="mt-4">
        <a th:href="@{'/user/home'}" class="btn btn-primary">Retour</a>
    </div>
    <div class="mt-4">
        <form th:action="@{'/user/delete'}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supp User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/static/script/script.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Supprimer Utilisateur</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="/admin/menu" class="btn btn-secondary">Retour au menu</a>
    </div>
    <div class="alert alert-info" th:if="${#lists.isEmpty(utilisateur)}">
        Aucun Utilisateur disponible.
    </div>
    <ul class="list-group" th:each="u : ${utilisateur}" th:object="${u}">
        <li class="list-group-item mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1" th:text="*{email}"></h5>
                    <p class="mb-1 text-primary" th:text="*{nom}"></p>
                    <p class="mb-1 text-primary" th:text="*{prenom}"></p>
                    <p class="mb-1 text-primary" th:text="*{date_de_naissance}"></p>
                </div>
                <div>
                    <form method="POST" th:action="@{'/admin/suppUser/' + ${u.getId()}}" class="d-inline">
                        <button type="submit" class="btn btn-danger">Supprimer l'utilisateur</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>

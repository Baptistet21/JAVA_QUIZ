<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/static/script/script.js}"></script>
</head>
<body>

<div class="container">
    <h2>MON PROFIL</h2>
    <a href="/admin/menu"><input type="button" value="Retour"></a><br><br>

    <ul th:each="u : ${utilisateur}" th:object="${u}">

        <li style="font-size: 20px;font-style: italic;font-weight: bold"> <span th:text="*{email}"></span></li>
        <li style="color: #0f4c81" data-label="Nom : "> <span th:text="*{nom}"></span></li>
        <li style="color: #0f4c81" data-label="Prenom : "> <span th:text="*{prenom}"></span></li>
        <li style="color: #0f4c81" data-label="Date de naissance : "> <span th:text="*{date_de_naissance}"></span></li>

    </ul>
    <br>
</div>
</body>
</html>

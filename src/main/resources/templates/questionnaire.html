<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Questionnaire</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Create a New Questionnaire</h1>
    <form th:action="@{/questionnaire}" method="post">
        <div>
            <label for="theme">Theme:</label>
            <input type="text" id="theme" name="theme" required>
        </div>
        <div>
            <label for="niveau">Level:</label>
            <input type="number" id="niveau" name="niveau" required>
        </div>
        <div>
            <button type="submit">Create Questionnaire</button>
        </div>
    </form>
</body>
</html>
